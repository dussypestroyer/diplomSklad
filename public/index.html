    <h1>Обновить количество товара</h1>

    <!-- Форма для добавления количества товара -->
    <form id="addQuantityForm">
        <label for="productSelect">Выберите товар:</label>
        <select id="productSelect" name="productId" required>
            <!-- Опции будут загружаться через JavaScript -->
        </select>
        <br>
    
        <label for="quantityToAdd">Количество для добавления:</label>
        <input type="number" id="quantityToAdd" name="quantityToAdd" required min="1">
        <br>


    
        <button type="submit">Добавить количество</button>
    </form>
