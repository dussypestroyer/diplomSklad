<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Склад</title>
    <link rel="stylesheet" href="/style.css"> <!-- Ссылка на CSS -->
</head>
<body>
    <!-- Навигационная панель -->
    <nav>
        <ul>
            <li><a href="/admin.html">Админ-панель</a></li>
            <li><a href="/sales.html">Реализация товаров</a></li>
            <li><a href="/warehouse-layout.html">Хранение на складе</a></li>

            <li><a href="/purchase-plan.html">План закупок</a></li>
            <li><button id="logoutBtn">Выход</button></li>
        </ul>
    </nav>

    <div class="main-container">
        <h1>Приёмка товаров</h1>

    <!-- Форма для добавления количества товара -->
    <form id="addQuantityForm">
        <label for="productSelect">Выберите товар:</label>
        <select id="productSelect" name="productId" required>
            <!-- Опции будут загружаться через JavaScript -->
        </select>
        <br>
    
        <label for="quantityToAdd">Количество для добавления:</label>
        <input type="number" id="quantityToAdd" name="quantityToAdd" required min="1">
        <br>

    
        <button type="submit">Обновить количество товара</button>
    </form>

    <br>
    
    <div style="text-align: center; margin-top: 10px;">
        <button onclick="window.location.href='/products-for-update.html'">Номенклатура</button>
    </div>

    <!-- Подключаем внешний JavaScript файл -->
    <script src="/app.js"></script>
    </div>

    
</body>
</html>
