<html lang="ru">
<head>

</head>
<body>
    <nav>
        <ul>
            <li><a href="/admin.html">Админ-панель</a></li>
            <li><a href="/reports.html">Отчёты</a></li>

    <h1>Размещение товаров на складе</h1>

    <!-- Форма для размещения товара в отстойник -->
    <div id="moveToBufferZone">
        <h2>Разместить товар в отстойник</h2>
        <form id="bufferForm">
            <label for="productSelect">Выберите товар:</label>
            <select id="productSelect" name="productId" required></select>
            <button type="submit">Разместить в отстойник</button>
        </form>
    </div>

    <!-- Кнопка для просмотра расположения товаров -->
    <div id="viewLayout">
        <h2>Просмотр расположения товаров</h2>
        <button id="viewLayoutButton">Посмотреть расположение товаров</button>
        
        <!-- Контейнер для отображения схемы склада -->
        <div id="warehouseGrid"></div>
    </div>

    <!-- Подключаем JavaScript -->
    <script src="/app.js"></script>
</body>
</html>
