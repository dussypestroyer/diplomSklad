    <div class="main-container">
        <h1>Продажи</h1>

    <!-- Форма для добавления новой продажи -->
    <form id="saleForm">
        <label for="productSelect">Выберите товар:</label>
        <select id="productSelect" name="productId" required></select>
    
        <label for="saleDate">Дата продажи:</label>
        <input type="date" id="saleDate" name="saleDate" required>
    
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" name="quantity" required>
    
        <button type="submit">Добавить продажу</button>
    </form>

    <!-- Список продаж -->
    <div id="salesList">
        <h2>Реестр продаж</h2>
        <div id="sales"></div>
    </div>

    <!-- Подключаем JavaScript -->
    <script src="/app.js"></script>
    </div>

    
</body>
