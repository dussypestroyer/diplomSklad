<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="/style.css"> <!-- Подключаем CSS -->
</head>
<body>

    <!-- Навигационная панель -->
    <nav>
        <ul>
            <li><a href="/admin.html">Админ-панель</a></li>
            <li><a href="/sales.html">Продажи</a></li>
            <li><a href="/warehouse-layout.html">Размещение товаров</a></li>
            <li><a href="/index.html">Поступления</a></li>
            <li><button id="logoutBtn">Выход</button></li>
        </ul>
    </nav>

    <div class="main-container">
        <h1>Админ-панель</h1>

    <!-- Форма для добавления нового товара -->
    <div id="addProductForm">
        <h2>Добавить товар</h2>
        <form id="productForm">
            <label for="name">Название товара:</label>
            <input type="text" id="name" name="name" autocomplete="name" required>

            <label for="itemsPerPallet">Количество на поддоне:</label>
            <input type="number" id="itemsPerPallet" name="itemsPerPallet" required>

            <label for="quantity">Количество товаров (штук):</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="price">Цена за единицу:</label>
            <input type="number" id="price" name="price" step="0.01" required min="0"><br>

            <button type="submit">Добавить товар</button>
        </form>
    </div>

    <!-- Форма для обновления количества товара -->
    <div id="updateProductForm">
        <h2>Обновить количество товара</h2>
        <form id="updateForm">
            <label for="productSelect">Выберите товар:</label>
            <select id="productSelect" name="productSelect" required></select>

            <label for="quantity">Новое количество:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="editPrice">Цена за единицу:</label>
            <input type="number" id="editPrice" name="editPrice" step="0.01" required min="0"><br>

            <button type="submit">Обновить количество</button>
        </form>
    </div>

    <!-- Модальное окно для редактирования товара -->
    <div id="editModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2>Редактировать товар</h2>
        <form id="updateForm">
            <input type="hidden" id="editProductId" name="id">
            <label for="editName">Название товара:</label>
            <input type="text" id="editName" name="name" required><br>
    
            <label for="editItemsPerPallet">Количество на поддоне:</label>
            <input type="number" id="editItemsPerPallet" name="itemsPerPallet" required><br>
    
            <label for="editQuantity">Количество (штук):</label>
            <input type="number" id="editQuantity" name="quantity" required><br>
    
            <label for="editPrice">Цена за единицу:</label>
            <input type="number" id="editPrice" name="price" step="0.01" required min="0"><br>
    
            <button type="submit">Сохранить изменения</button>
            <button type="button" id="closeModal">Отмена</button>
        </form>
    </div>

    <!-- Список товаров -->
    <div id="productList">
        <h2>Список товаров</h2>
        <table id="productsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название товара</th>
                    <th>Количество на поддоне</th>
                    <th>Количество товаров (штук)</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Список товаров будет загружаться сюда через JavaScript -->
            </tbody>
        </table>
    </div>

    <h1>Отчёты</h1>

    <!-- Кнопка для выполнения ABC-анализа -->
    <div id="abcAnalysis">
        <h2>ABC-анализ</h2>
        <button id="performAbcAnalysis">Выполнить ABC-анализ</button>
        <div id="abcResults"></div>
    </div>

    <!-- Отчёт по популярности товаров -->
    <div id="productPopularity">
        <h2>Популярность товаров</h2>
        <button id="fetchPopularity">Получить отчёт</button>
        <div id="popularityResults"></div>
    </div>

    <!-- Подключаем JavaScript -->
    <script src="/app.js"></script>
    </div>

    
</body>
</html>
